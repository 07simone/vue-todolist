<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Font-Awesome cdn v6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- link vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    
    <link rel="stylesheet" href="css/style.css">

    <title>Vue To Do List</title>
</head>
<body>

    <main id="app">
        <div class="container-fluid">
            <div class="row text-white px-5">
                <div class="col-12 mb-4 ">
                    <h1 class="text-center" >TO DO LIST <i class="fa-solid fa-plus"></i></h1>
                    <div class="input-group">
                        <input type="text" v-model="contenuto" class="form-control me-4" placeholder="lista commissioni"  @keyup.enter="aggiungiElemento(contenuto)">
                        <button  @click="aggiungiElemento(contenuto)" class="btn btn-primary rounded-3">ADD</button>
                    </div>
            
                    
                </div>
                <div class="col-12">
                    <div class="list">
                        <!-- v if se è maggiore uguale di uno, ovvero se è presente qualcosa all'inteno della lista -->
                        <ul class="list-group" v-if="commissionList.length >= 1">    
                            <li v-for="(elemento, index) in commissionList" :class="sbarramento" class="list-group-item d-flex justify-content-between"  >
                                {{elemento.text}}
                                <button @click="rimuoviElemento(index)" class="btn btn-danger rounded-3"><i class="fa-solid fa-trash-can"></i></button>
                            </li>
                            
                        </ul>
                        <!-- in caso contrario fammi apparire solo la scritta nessun elemento -->
                        <h2 v-else class="text-center">Nessun elemento presente</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script text="main/javascript" src="js/main.js"></script>
</body>
</html>
